<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="first-column-LP">
                    <img src="./images/images/welcome.png" alt="">
                </div>
        
                <div class="second-column">
                    <form class="user-login" action="/login" method="post">
                        <div class="form-header">
                            <h1>Login</h1>
                        </div>

                        <div class="login-form">
                            <div class="form-body">
                                <label for="userEmail" class="label-title">Email Address</label>
                                <br>
                                <input id="userEmail" type="email" placeholder="Enter Email Address" name="userEmail">
                                <br><br>
                                <label for="psw" class="label-title">Password</label>
                                <br>
                                <input id="psw" type="password" placeholder="Enter Password" name="psw">
                                <button type="submit" class="login-btn">Login</button>
                            </div>    
                        </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
